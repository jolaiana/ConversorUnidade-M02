<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor de Unidades </title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
<main>
    <div class="titulo">
        <h1>Conversor de <br> Unidades 📐 </h1>
    </div>

        <form>
                <fieldset class="categorias">
                    <label> Categoria </label>
                    <select id="categorias">
                        <option>Comprimento</option>
                        <option>Peso</option>
                        <option>Temperatura</option>
                    </select>
                </fieldset>

                <fieldset class="valorEntrada">
                    <label for="number"></label>
                    <input type="number" placeholder="Digite o valor" id="valorEntrada">
                </fieldset>

                <fieldset class="medidas">
                    <select>
                        <option> Celsius </option>
                        <option> Kelvin </option>
                        <option> Fahrenheit </option>
                    </select>
                    <img src="./Imagens/seta.svg" alt="seta para direita">
                    <select>
                        <option> Celsius </option>
                        <option> Kelvin </option>
                        <option> Fahrenheit </option>
                    </select>
                </fieldset>

                <fieldset class="resultado">
                    <button type="button"  id="botao"> Converter </button> <br>
                    <input type="text" id="valorSaida">
                </fieldset>
        </form>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
